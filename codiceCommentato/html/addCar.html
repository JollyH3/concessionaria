<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Car</title>
    <script src="script4newUser.js"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="container">
    <div class="header">
        <div class="header">
            <div class="home">
                <!-- incona per tornare alla home  -->
                <a href="../index.html"><img class="left" src="../images/content/home.png" alt="home"></a>
            </div>
            <div class="title">
                <!-- titolo della pagina -->
                <h1 id="user">Title</h1>
            </div>
            <div class="settings">
                <!-- icona per andare alle impostazioni -->
                <a href="index.html"><img class="right" src="../images/content/setting.png" alt="settings"></a>
            </div>
        </div>
    </div>
    <div class="main">
        <!-- form per aggiungere una nuova auto -->
      <label for="brand">Brand</label>
      <input type="text" id="brand" name="brand"><br><br>
      <label for="model">Model</label>
      <input type="text" id="model" name="model"><br><br>
      <label for="year">Registration year</label>
      <input type="date" id="year" name="year"><br><br>
        <button onclick="addCar()">Add Car</button>
    </div>
    <div class="footer"></div>
  </div>
</body>
</html>
