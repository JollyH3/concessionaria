<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script4car.js"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body onpageshow="setPage()">
<!-- onpageshow mi permette di eseguire la funzione setPage() quando la pagina viene caricata -->
    <div class="container">
        <div class="header">
            <div class="home">
                <!-- incona per tornare alla home  -->
                <a href="../index.html"><img class="left" src="../images/content/home.png" alt="home"></a>
            </div>
            <div class="title">
                <!-- titolo della pagina -->
                <h1 id="car">Title</h1>
            </div>
            <div class="settings">
                <!-- icona per andare alle impostazioni -->
                <a href="index.html"><img class="right" src="../images/content/setting.png" alt="settings"></a>
            </div>
        </div>
        <div class="main">
            <!-- informazioni sulla macchina -->
            <p id="brand"></p>
            <p id="model"></p>
            <p id="year"></p>
            <!-- pulsante per eliminare la macchina e modificare le informazioni della macchina -->
            <button id="remove" onclick="removeCar()">Remove Car</button>
            <button id="edit" onclick="editCar()">Edit Car</button>
        </div>
        <!-- pie di pagina -->
        <div class="footer">
            <p>Sito realizzato da Jolly & Angy ;)</p>
        </div>
    </div>
</body>
</html>
